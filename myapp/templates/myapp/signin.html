{% extends 'myapp/base.html' %}

{% block content %}

<style>
    body{
        background-color: white;
        font-family: Poppins;
    }
</style>
<body>
<div class="container">
    <center><h2 style="margin-top: 50px; background-color: none;color: black">Welcome Back To Hexon Move</h2></center>
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <center><h2>Log in</h2></center>

                <form action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" style="margin-left: 0px;">Username:</label>
                        <div class="col-10">
                            <input name='name' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Password:</label>
                        <div class="col-10">
                            <input name='password' class="form-control" type="password">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="Submit" class="btn btn-dark float-right">Sign in</button>
                    </div>

                </form>
                <p>{{error}}</p>
            </div>
        </div>

    </div>
</body>
{% endblock %}
