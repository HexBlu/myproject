{% extends 'myapp/base.html' %}

{% block content %}
<style>
    body{
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuQ1MgqPqTjWk0ykf1OdU9YMsdBuCva2yE0w&usqp=CAU");
    }
</style>
<body>
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px;font-family: Poppins; color: white;">
                <h2>Rent a Taxi</h2>
                <form action="{% url 'findbus' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">From</label>
                        <div class="col-10">
                            <input name='source' class="form-control" type="text" id="example-email-input" style="margin-left: 15px;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Destination</label>
                        <div class="col-10">
                            <input name='destination' class="form-control" type="text" style="margin-left: 15px;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" >Date</label>
                        <div class="col-10">
                            <input name='date' class="form-control" type="date" style="margin-left: 15px;">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-dark float-right">Find taxi</button>
                    </div>
                    {{error}}

                </form>
            </div>
        </div>

    </div>
</body>
{% endblock %}
